<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Bootstrap Demo</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
      }
      .jumbotron-custom {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        padding: 3rem 1rem;
        border-radius: 0.3rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      .img-thumbnail {
        margin-bottom: 1rem;
        transition: transform 0.2s;
      }
      .img-thumbnail:hover {
        transform: scale(1.05);
      }
      .content-section {
        background-color: white;
        padding: 2rem;
        border-radius: 0.3rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
      }
      .blockquote-custom {
        background-color: #f0f0f0;
        padding: 1rem;
        border-left: 0.25rem solid #007bff;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron jumbotron-custom">
        <h1 class="display-4">My Blog</h1>      
        <p class="lead">The Best Blog of Isayah (218007520)</p>
      </div>      
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img onclick="location.href='page.html'" src="./myImages/field-6574455_640.jpg" class="img-thumbnail" alt="Nature Image">
        </div>
        <div class="col-md-4">
          <img src="./myImages/fishing-8842590_640.jpg" class="img-thumbnail" alt="Fishing Image">
        </div>
        <div class="col-md-4">
          <img src="./myImages/high-angle-modern-family-retro-style.jpg" class="img-thumbnail" alt="Family Image">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <img src="./myImages/techno-party-lifestyle.jpg" class="img-thumbnail" alt="Party Image">
        </div>
        <div class="col-md-4">
          <img src="./myImages/pier-8091934_640.webp" class="img-thumbnail" alt="Pier Image">
        </div>
        <div class="col-md-4">
          <img src="./myImages/ai-generated-8644732_640.webp" class="img-thumbnail" alt="AI Image">
        </div>
      </div>
    </div>

    <div class="container content-section">
      <h1>Blogging</h1>
      <p>This is what people love to do in most cases.</p>
      <div class="blockquote blockquote-custom">
        <p class="mb-0">Many people love watching pictures of nature or animals.</p>
        <footer class="blockquote-footer">From Isayah Tsela</footer>
      </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
